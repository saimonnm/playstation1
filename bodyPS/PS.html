<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playstation 1</title>
  <link rel="stylesheet" href="PS.scss" />
</head>

<body>
  <div id="triangle-container-left">
    <div id="triangle-repeat-left"></div>
  </div>
  <!--PARTE SX PS-->
  <aside id="left">
    <div id="btn-reset" class="centered-text">
      <span><strong> RESET</strong></span>
    </div>
    <div id="btn-power" class="centered-text">
      <span>POWER</span>
    </div>
    <div id="green-light"></div>
  </aside>
  <!--PARTE CENTRALE-->
  <div id="central-body"></div>
  <div id="open-circle">
    <span id="sony"> <strong>SONY</strong></span>
    <img id="logoPS" src="https://i.pinimg.com/originals/d4/b3/53/d4b35322d043512588fbaefd45cb0adc.png" alt="logo_PS1" width="50vw" height="50vh" />
  </div>
  <div id="disc-slot"></div>
  <div id="tekken-disc-container">
    <img id="tekken-disc" src="https://w7.pngwing.com/pngs/884/324/png-transparent-tekken-3-playstation-tekken-4-tekken-2-playstation-electronics-playstation-tekken-3.png" alt="disc_tekken" />
  </div>
  <!--PARTE DX PS-->
  <aside id="right">
    <div id="open-container">
      <div id="connection-open"></div>
      <div id="btn-open" class="centered-text"><span>OPEN</span></div>
    </div>
  </aside>
  <div id="triangle-container-right">
    <div id="triangle-repeat-right" class="linear-gradient"></div>
  </div>
  <script type="text/javascript" src="PS.js"></script>
</body>

</html>
